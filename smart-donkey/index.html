  <script type="text/javascript">
    
    $("form").submit(function(e){
        var message = escape_html($("#msgForm").val());
        $("#msgForm").val('');
        handler_request_reply()
        appendMsg(message);
        e.preventDefault();
    });

    function appendMsg(text) {
      var tweet = $("<div>" + text + "</div>");
      $("#chatLogs").prepend(tweet);

      var e = $(document.getElementById('chatLogs').getElementsByTagName('div'));
      for (var i=5; i<e.length; i++) $(e[i]).fadeOut("slow");
    }

    function escape_html (string) {
      if(typeof string !== 'string') {
        return string;
      }
      return string.replace(/[&'`"<>]/g, function(match) {
        return {
          '&': '&amp;',
          "'": '&#x27;',
          '`': '&#x60;',
          '"': '&quot;',
          '<': '&lt;',
          '>': '&gt;',
        }[match]
      });
    }

window.addEventListener('DOMContentLoaded',()=>{
    //- イベントリスナー登録
    document.getElementById('update').addEventListener('click',handler_request_reply);
});

/*---------------------------------------*/
/* 返答をリクエスト */
/*---------------------------------------*/
function handler_request_reply(ev){
    /*---------------------------------------*/
    /* コメント取得 */
    /*---------------------------------------*/
    const comment = document.getElementById('msgForm').value;

    /*---------------------------------------*/
    /* レクエストデータ */
    /*---------------------------------------*/
    let formdata = new FormData();
    //- apikeyパラメーター 
    formdata.append('apikey','hwLIM6uWWh5wF1qwPA6lcYMy38c87yUH');
    //- コメント
    formdata.append('query',comment);

    /*---------------------------------------*/
    /* リクエスト */
    /*---------------------------------------*/
    fetch('https://api.a3rt.recruit-tech.co.jp/talk/v1/smalltalk',{
        method: 'post',
        body: formdata,
    }).then(response => {
        //- レスポンス取得
        response.json().then(data => {
            //- 返答取得
            const reply = data.results[0].reply;
            //- 出力
            document.getElementById('chatLogs').innerHTML = reply;
        });
    });

}
